<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <center>
        <h1>CHECKBOX</h1>
        <form action="{% url 'data_retrive' %}" method="POST">
            {% csrf_token %}
            {% for i in cl %}
                <label for="rdata">{{ i.topic_name }}</label>
                <input type="checkbox" name="rdata" id="rdata" value="{{ i }}"> <br><br>
            {% endfor %}
                <input type="submit" value="submit">

        </form>
    </center>
</body>
</html>
